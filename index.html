<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-트로트 뽕짝 생성기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.5s ease-out forwards;
    }
    .animate-spin-slow {
      animation: spin 8s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // 아이콘 컴포넌트들
    const Disc = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
      </svg>
    );

    const Music = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
      </svg>
    );

    const Mic2 = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
      </svg>
    );

    const Copy = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
      </svg>
    );

    const Sparkles = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
      </svg>
    );

    const Sliders = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
      </svg>
    );

    const Check = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
      </svg>
    );

    const TrotGenerator = () => {
      const [vibe, setVibe] = useState('disco');
      const [tempo, setTempo] = useState('fast');
      const [topic, setTopic] = useState('');
      const [gender, setGender] = useState('male');
      const [generatedResult, setGeneratedResult] = useState(null);
      const [isCopiedStyle, setIsCopiedStyle] = useState(false);
      const [isCopiedLyrics, setIsCopiedLyrics] = useState(false);

      // 트로트 스타일 데이터베이스
      const styles = {
        disco: {
          label: '신나는 관광버스 디스코',
          keywords: 'Upbeat Korean Trot, Disco Rhythm, Pong-Chak style, Exciting, Festive atmosphere, Danceable',
          instruments: 'Synthesizer, Brass Section, Heavy Bass, Electronic Drums',
          bpm: '135 BPM'
        },
        traditional: {
          label: '구슬픈 정통 트로트',
          keywords: 'Traditional Korean Trot, Sentimental, Emotional, Minor Key, Nostalgic',
          instruments: 'Accordion, Acoustic Guitar, Violin, Drum Kit',
          bpm: '90 BPM'
        },
        semi: {
          label: '세미/댄스 트로트 (요즘 스타일)',
          keywords: 'Modern K-Trot, K-Pop Fusion, Catchy Hook, Polished production, Energetic',
          instruments: 'Modern Synths, Electric Guitar, Pop Drums, Brass stabs',
          bpm: '128 BPM'
        },
        blues: {
          label: '블루스/연가 스타일',
          keywords: 'Korean Trot Ballad, Bluesy, Slow tempo, Romantic, Deep emotion',
          instruments: 'Saxophone Solo, Piano, Soft Strings',
          bpm: '70 BPM'
        }
      };

      // 가사 구조 템플릿
      const lyricStructures = {
        disco: `[Intro: Brass Section Solo]
(Exciting upbeat intro)

[Verse 1]
(이야기를 시작하세요: ${topic ? topic : '주제'}에 대한 사연)
(리듬감 있게)

[Pre-Chorus]
(감정이 고조됩니다)
아~ 야~ (추임새)

[Chorus]
(가장 신나는 부분, 제목 반복)
쿵짝 쿵짝 쿵짜라 쿵짝
(${topic ? topic : '사랑'} 내 사랑아!)

[Interlude: Synthesizer Solo]

[Verse 2]
(두 번째 이야기 전개)

[Chorus]
(반복되는 훅)
(${topic ? topic : '사랑'} 뿐이라오!)

[Outro]
(페이드 아웃)
`,
        traditional: `[Intro: Accordion Solo]
(Melancholic melody)

[Verse 1]
(감정을 담아 천천히 부릅니다)
(${topic ? topic : '이별'}의 아픔을 노래함)

[Chorus]
(꺾기 창법 강조)
아~ 으~ (${topic ? topic : '그대'}여)

[Interlude: Guitar Solo]

[Verse 2]
(더욱 애절하게)

[Chorus]
(감정의 절정)

[Outro]
(여운을 남기며 끝)
`
      };

      const generatePrompt = () => {
        const selectedStyle = styles[vibe];
        const vocals = gender === 'male' ? 'Powerful Male Vocals' : gender === 'female' ? 'Expressive Female Vocals' : 'Duet Vocals';
        
        // 스타일 프롬프트 조합
        const stylePrompt = `${selectedStyle.keywords}, ${vocals}, ${selectedStyle.instruments}, ${selectedStyle.bpm}`;
        
        // 가사 구조 선택
        const structure = vibe === 'traditional' || vibe === 'blues' ? lyricStructures.traditional : lyricStructures.disco;

        setGeneratedResult({
          style: stylePrompt,
          lyrics: structure
        });
        
        setIsCopiedStyle(false);
        setIsCopiedLyrics(false);
      };

      const copyToClipboard = (text, type) => {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        
        if (type === 'style') {
          setIsCopiedStyle(true);
          setTimeout(() => setIsCopiedStyle(false), 2000);
        } else {
          setIsCopiedLyrics(true);
          setTimeout(() => setIsCopiedLyrics(false), 2000);
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-purple-900 via-pink-800 to-yellow-600 p-4 md:p-8 font-sans text-white">
          <div className="max-w-3xl mx-auto bg-black/40 backdrop-blur-md rounded-3xl shadow-2xl border border-white/10 overflow-hidden">
            
            {/* Header */}
            <div className="bg-gradient-to-r from-pink-600 to-purple-600 p-6 text-center shadow-lg">
              <div className="flex justify-center items-center gap-3 mb-2">
                <Disc className="w-10 h-10 text-yellow-300 animate-spin-slow" />
                <h1 className="text-3xl font-bold tracking-tight text-white drop-shadow-md">
                  K-트로트 <span className="text-yellow-300">뽕짝</span> 생성기
                </h1>
              </div>
              <p className="text-pink-100 text-sm md:text-base">
                수노(Suno) AI 전용 최적화 프롬프트 메이커
              </p>
            </div>

            <div className="p-6 md:p-8 space-y-8">
              
              {/* Controls Section */}
              <div className="space-y-6 bg-white/5 p-6 rounded-2xl border border-white/10">
                <h2 className="text-xl font-semibold flex items-center gap-2 text-yellow-400">
                  <Sliders className="w-5 h-5" />
                  스타일 설정
                </h2>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                  {/* Vibe Selector */}
                  <div className="space-y-2">
                    <label className="text-sm text-gray-300 font-medium">분위기 (장르)</label>
                    <select 
                      value={vibe} 
                      onChange={(e) => setVibe(e.target.value)}
                      className="w-full bg-gray-800/80 border border-gray-600 rounded-xl p-3 text-white focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none transition-all"
                    >
                      {Object.entries(styles).map(([key, value]) => (
                        <option key={key} value={key}>{value.label}</option>
                      ))}
                    </select>
                  </div>

                  {/* Gender Selector */}
                  <div className="space-y-2">
                    <label className="text-sm text-gray-300 font-medium">보컬 성별</label>
                    <div className="flex bg-gray-800/80 rounded-xl p-1 border border-gray-600">
                      {['male', 'female', 'duet'].map((g) => (
                        <button
                          key={g}
                          onClick={() => setGender(g)}
                          className={`flex-1 py-2 rounded-lg text-sm font-medium transition-all ${
                            gender === g 
                              ? 'bg-gradient-to-r from-pink-500 to-purple-500 text-white shadow-md' 
                              : 'text-gray-400 hover:text-white'
                          }`}
                        >
                          {g === 'male' ? '남성' : g === 'female' ? '여성' : '혼성'}
                        </button>
                      ))}
                    </div>
                  </div>

                  {/* Topic Input */}
                  <div className="space-y-2 md:col-span-2">
                    <label className="text-sm text-gray-300 font-medium">노래 주제 (선택사항)</label>
                    <input
                      type="text"
                      placeholder="예: 첫사랑, 고향 역, 인생무상, 퇴근길"
                      value={topic}
                      onChange={(e) => setTopic(e.target.value)}
                      className="w-full bg-gray-800/80 border border-gray-600 rounded-xl p-3 text-white placeholder-gray-500 focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none"
                    />
                  </div>
                </div>

                <button
                  onClick={generatePrompt}
                  className="w-full py-4 bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-400 hover:to-orange-400 text-black font-bold text-lg rounded-xl shadow-lg transform active:scale-[0.98] transition-all flex justify-center items-center gap-2 mt-4"
                >
                  <Sparkles className="w-6 h-6" />
                  트로트 프롬프트 생성하기!
                </button>
              </div>

              {/* Results Section */}
              {generatedResult && (
                <div className="space-y-6 animate-fade-in-up">
                  
                  {/* Style Prompt Card */}
                  <div className="bg-white/10 rounded-2xl p-5 border border-white/20 relative group hover:bg-white/15 transition-colors">
                    <div className="flex justify-between items-start mb-3">
                      <h3 className="text-lg font-bold text-pink-300 flex items-center gap-2">
                        <Music className="w-5 h-5" />
                        스타일 프롬프트 (Style of Music)
                      </h3>
                      <button
                        onClick={() => copyToClipboard(generatedResult.style, 'style')}
                        className={`flex items-center gap-1 px-3 py-1.5 rounded-full text-xs font-bold transition-all ${
                          isCopiedStyle 
                            ? 'bg-green-500 text-white' 
                            : 'bg-white/20 hover:bg-white/30 text-white'
                        }`}
                      >
                        {isCopiedStyle ? <Check className="w-3 h-3" /> : <Copy className="w-3 h-3" />}
                        {isCopiedStyle ? '복사됨!' : '복사'}
                      </button>
                    </div>
                    <div className="bg-black/50 p-4 rounded-xl font-mono text-sm text-green-400 break-words leading-relaxed border border-white/5">
                      {generatedResult.style}
                    </div>
                    <p className="text-xs text-gray-400 mt-2">
                      * Suno의 'Style of Music' 칸에 붙여넣으세요.
                    </p>
                  </div>

                  {/* Lyrics Card */}
                  <div className="bg-white/10 rounded-2xl p-5 border border-white/20 relative group hover:bg-white/15 transition-colors">
                    <div className="flex justify-between items-start mb-3">
                      <h3 className="text-lg font-bold text-yellow-300 flex items-center gap-2">
                        <Mic2 className="w-5 h-5" />
                        가사 및 구조 (Lyrics & Structure)
                      </h3>
                      <button
                        onClick={() => copyToClipboard(generatedResult.lyrics, 'lyrics')}
                        className={`flex items-center gap-1 px-3 py-1.5 rounded-full text-xs font-bold transition-all ${
                          isCopiedLyrics 
                            ? 'bg-green-500 text-white' 
                            : 'bg-white/20 hover:bg-white/30 text-white'
                        }`}
                      >
                        {isCopiedLyrics ? <Check className="w-3 h-3" /> : <Copy className="w-3 h-3" />}
                        {isCopiedLyrics ? '복사됨!' : '복사'}
                      </button>
                    </div>
                    <div className="bg-black/50 p-4 rounded-xl font-mono text-sm text-gray-300 whitespace-pre-wrap max-h-60 overflow-y-auto border border-white/5">
                      {generatedResult.lyrics}
                    </div>
                    <p className="text-xs text-gray-400 mt-2">
                      * Suno의 'Lyrics' 칸에 붙여넣고, 괄호 `( )` 부분을 원하는 가사로 채우세요.
                    </p>
                  </div>

                </div>
              )}
              
              {!generatedResult && (
                 <div className="text-center text-white/40 py-10">
                   <Music className="w-16 h-16 mx-auto mb-4 opacity-50" />
                   <p>위에서 설정을 선택하고 '생성하기'를 눌러보세요!</p>
                 </div>
              )}

            </div>
            
            {/* Footer */}
            <div className="bg-black/20 p-4 text-center text-xs text-white/30 border-t border-white/5">
              Based on analysis of Korean Trot Medley • Optimized for Suno AI v3.5
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<TrotGenerator />, document.getElementById('root'));
  </script>
</body>
</html>
